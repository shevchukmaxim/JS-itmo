				<p>Идея состоит в том, что глаз будет отделять целые рисунки на фоне, чтобы понять увиденное
				</p>

		</div>
		<div id="editor-block">
			<div class="editor-header">

				<div id="editor">
				</div>

	<footer class="page-footer">

	<div id="key">
		<style>
		.key-submit {
		    width: 100%;

		<div class="form-task">
		  <form action="/action_page.php">
		    <label for="fname">First Name</label>

		    <label for="lname">Last Name</label>
		    <input name="lastname" type="text">

		  </form>

	<iframe src="task.html"></iframe>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="script/script.js"></script>
	<!--ACE-->
	<!-- load emmet code and snippets compiled for browser -->
	<script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>
	
	<!-- load ace -->
	<script src="./ace-builds/src/ace.js"></script>
	<!--load ace emmet extension-->
	<script src="./ace-builds/src/ext-emmet.js"></script>
	<!--ace into iframe-->
	
	
	<script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
	
	<script src="rembrandt/browser.min.js"></script>

	<script>
		$(document).ready(function(){

			var editor = ace.edit("editor");
			editor.session.setMode("ace/mode/html");
			// enable emmet on the current editor
			editor.setOption("enableEmmet", true);


			var iframe =  document.getElementById('preview');
			//var iframeBody = iframe.getElementsByTagName('html');
			
			var contentz = window.frames[0].document.body.innerHTML; 
			iframe.innerHTML = contentz;
			
			var iframes = document.querySelectorAll('iframe');
			for (var i = 0; i < iframes.length; i++) {
			    iframes[i].parentNode.removeChild(iframes[i]);
			}

			var framecontent = iframe.innerHTML;
			editor.setValue(framecontent, 1);
			editor.getSession().on('change', function() {
				var x = editor.getValue();
				iframe.innerHTML = x;
			});

			var key = document.getElementById('key');
			var imgKey;
			//канвас с ответа
	         	html2canvas(key, {
	         		onrendered: function (canvas) {
	                	window.imgKey = canvas.toDataURL();
	             		}
	         	});



		    $("#btn-Preview-Image").on('click', function() {
				var imgAnswer;

				//канвас с редактора
				html2canvas($("#preview"), {
	         		onrendered: function (canvas) {
	                	window.imgAnswer = canvas.toDataURL();
	             		}
	         	});

	    		//делаем проверку между канвасами
				const rembrandt = new Rembrandt({
				  // `imageA` and `imageB` can be either Strings (file path on node.js,
				  // public url on Browsers) or Buffers
				  imageA: window.imgAnswer,
				  imageB: window.imgKey,

				  // Needs to be one of Rembrandt.THRESHOLD_PERCENT or Rembrandt.THRESHOLD_PIXELS
				  thresholdType: Rembrandt.THRESHOLD_PERCENT,

				  // The maximum threshold (0...1 for THRESHOLD_PERCENT, pixel count for THRESHOLD_PIXELS
				  maxThreshold: 0.001,

				  // Maximum color delta (0...255):
				  maxDelta: 8,

				  // Maximum surrounding pixel offset
				  maxOffset: 0,

				  renderComposition: true, // Should Rembrandt render a composition image?
				  compositionMaskColor: Rembrandt.Color.RED // Color of unmatched pixels
				});

				// Run the comparison
				rembrandt.compare()
				  .then(function (result) {
				    console.log('Passed:', result.passed)
				    if (result.passed) {
				    	document.getElementById('next-button').classList.toggle('enabled');
				    }
				    console.log('Pixel Difference:', result.differences, 'Percentage Difference', result.percentageDifference, '%')
				    console.log('Composition image buffer:', result.compositionImage)

				    // Note that `compositionImage` is an Image when Rembrandt.js is run in the browser environment
				  })
				  .catch((e) => {
				    console.error(e)
				  });
		  	});
		});  
	</script>
</body>
</html>
